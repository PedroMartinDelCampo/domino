<html>
	<head>
		<title>Domin√≥</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body onload="setUpGame()">
		<div>
			<strong id="turn_label"></strong>
		</div>
		<hr>
		<div>
			<strong>Tablero</strong>
			<div id="board_view"></div>
		</div>
		<hr>
		<div>
			<strong>Tus fichas</strong>
			<div id="my_tiles"></div>
		</div>

			<button onclick="pass()">Pasar</button>

			<hr>
			<span>El juego se ha cerrado</span>
		</div>
		<div id="winner_label" class="hidden"></div>
		<div id="sums" class="hidden"></div>
		<script src="js/util.js"></script>
		<script src="js/tile.js"></script>
		<script src="js/board.js"></script>
		<script src="js/player.js"></script>
		<script src="js/game.js"></script>

</html>
